<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriSync - Log In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
      color: #1a202c;
      min-height: 100vh;
    }
    .btn-primary {
      @apply bg-white text-green-700 font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-green-100 transition;
    }
    .btn-outline {
      @apply border border-white text-white font-semibold py-3 px-6 rounded-lg hover:bg-white hover:text-green-700 transition;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <header class="flex justify-between items-center p-6">
    <h1 class="text-white text-3xl font-bold tracking-wide">NutriSync</h1>
    <nav>
      <a href="index.html" class="btn-outline">Home</a>
    </nav>
  </header>

  <main class="flex-grow flex flex-col justify-center items-center px-6 max-w-md mx-auto">
    <h2 class="text-white text-4xl font-extrabold mb-8">Log In</h2>
    <form class="w-full bg-white rounded-lg p-8 shadow-lg" action="dashboard.html" method="GET">
      <div class="mb-6">
        <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
        <input type="text" id="username" name="username" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <button type="submit" class="btn-primary w-full text-lg">Log In</button>
    </form>
    <p class="text-white mt-6">
      Donâ€™t have an account? <a href="signup.html" class="underline font-semibold hover:text-green-200">Sign up</a>
    </p>
  </main>

  <footer class="text-white text-center py-6 bg-green-800">
    &copy; 2024 NutriSync. All rights reserved.
  </footer>
</body>
</html>
